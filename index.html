<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reels Player</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #000000, #1a1a1a);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      color: white;
    }

    .container {
      position: relative;
      width: 90vw;
      max-width: 420px;
      aspect-ratio: 9 / 16;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
    }

    .button-area {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90vw;
      max-width: 420px;
      margin-top: 20px;
    }

    button {
      flex: 1;
      margin: 0 10px;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      border: none;
      color: white;
      padding: 14px 0;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 123, 255, 0.5);
    }

    button:active {
      transform: translateY(1px);
      box-shadow: 0 2px 8px rgba(0, 123, 255, 0.4);
    }

    @media (max-width: 768px) {
      .container {
        width: 95vw;
        max-width: 360px;
      }

      .button-area {
        width: 95vw;
        max-width: 360px;
        margin-top: 15px;
      }

      button {
        font-size: 0.9rem;
        padding: 12px 0;
      }
    }

    @media (max-width: 480px) {
      body {
        height: auto;
        min-height: 100vh;
        padding: 20px 0;
      }

      .container {
        width: 100vw;
        height: 80vh;
        border-radius: 0;
        box-shadow: none;
      }

      .button-area {
        width: 90vw;
        margin-top: 10px;
      }

      button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div class="container" id="videoContainer">
    <video id="videoPlayer" controls autoplay playsinline></video>
  </div>

  <div class="button-area">
    <button id="prevBtn">‚èÆ Previous</button>
    <button id="nextBtn">Next ‚è≠</button>
  </div>

  <script>
    // üü¶ Video array (you can remove or reorder easily)
    const videos = [
  "2.mp4", "3.mp4", "4.mp4", "5.mp4",
  "6.mp4", "7.mp4", "8.mp4", "9.mp4", "10.mp4",
  "11.mp4", "12.mp4", "13.mp4", "14.mp4",
  "24.mp4", 
  "29.mp4", "30.mp4",
  "31.mp4", "32.mp4", "33.mp4", "34.mp4", "35.mp4",
  "36.mp4", "37.mp4", "38.mp4", "39.mp4", "40.mp4",
  "41.mp4", "42.mp4", "43.mp4", "44.mp4", "45.mp4",
  "46.mp4", "47.mp4", "48.mp4", "49.mp4", "50.mp4",
  "51.mp4", "52.mp4", "53.mp4", "54.mp4", "55.mp4",
  "56.mp4", "57.mp4", "58.mp4", "59.mp4", "60.mp4",
  "61.mp4", "62.mp4", "63.mp4", "64.mp4", "65.mp4",
  "66.mp4", "67.mp4", "68.mp4", "69.mp4", "70.mp4",
  "71.mp4", "72.mp4", "73.mp4", "74.mp4", "75.mp4",
  "76.mp4",
  "78.mp4", "79.mp4", "80.mp4", "81.mp4",
  "82.mp4", "83.mp4", "84.mp4", "85.mp4", "86.mp4",
  "87.mp4", "88.mp4", "89.mp4", "90.mp4", "91.mp4",
  "92.mp4", "93.mp4", "94.mp4", "95.mp4", "96.mp4",
  "97.mp4", "98.mp4", "99.mp4", "100.mp4", "101.mp4",
  "102.mp4", "103.mp4", "104.mp4", "105.mp4", "106.mp4",
  "107.mp4", "108.mp4", "109.mp4", "110.mp4", "111.mp4",
  "112.mp4", "113.mp4", "114.mp4", "115.mp4", "116.mp4",
  "117.mp4", "118.mp4", "119.mp4", "120.mp4", "121.mp4",
  "122.mp4", "123.mp4", "124.mp4", "125.mp4", "126.mp4",
  "127.mp4", "128.mp4", "129.mp4",
  "130.mp4", "131.mp4", "132.mp4", "133.mp4", "134.mp4",
  "135.mp4", "136.mp4", "137.mp4", "138.mp4", "139.mp4",
  "140.mp4", "141.mp4", "142.mp4", "143.mp4", "144.mp4",
  "145.mp4", "146.mp4", "147.mp4", "148.mp4"
];



    let currentIndex = 0;
    const videoPlayer = document.getElementById("videoPlayer");
    const container = document.getElementById("videoContainer");

    function loadVideo(index) {
      if (index < 0) index = videos.length - 1;
      if (index >= videos.length) index = 0;
      currentIndex = index;
      videoPlayer.src = videos[currentIndex];
      videoPlayer.load();
      videoPlayer.play();
      videoPlayer.muted = false; // ensure sound is on
    }

    // Initialize
    loadVideo(currentIndex);

    // Buttons
    document.getElementById("nextBtn").addEventListener("click", () => {
      videoPlayer.pause();
      loadVideo(currentIndex + 1);
    });

    document.getElementById("prevBtn").addEventListener("click", () => {
      videoPlayer.pause();
      loadVideo(currentIndex - 1);
    });

    // Swipe (touch)
    let startY = 0;
    container.addEventListener("touchstart", e => startY = e.touches[0].clientY);
    container.addEventListener("touchend", e => {
      const endY = e.changedTouches[0].clientY;
      if (startY - endY > 50) { // swipe up
        videoPlayer.pause();
        loadVideo(currentIndex + 1);
      } else if (endY - startY > 50) { // swipe down
        videoPlayer.pause();
        loadVideo(currentIndex - 1);
      }
    });

    // Swipe (mouse drag)
    let mouseStartY = 0;
    container.addEventListener("mousedown", e => mouseStartY = e.clientY);
    container.addEventListener("mouseup", e => {
      const endY = e.clientY;
      if (mouseStartY - endY > 50) {
        videoPlayer.pause();
        loadVideo(currentIndex + 1);
      } else if (endY - mouseStartY > 50) {
        videoPlayer.pause();
        loadVideo(currentIndex - 1);
      }
    });

    // Auto-next when video ends
    videoPlayer.addEventListener("ended", () => {
      loadVideo(currentIndex + 1);
    });

    // Unmute on first click (browser policy)
    document.body.addEventListener("click", () => {
      videoPlayer.muted = false;
      videoPlayer.play();
    }, { once: true });
  </script>

</body>
</html>
