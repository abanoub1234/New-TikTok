<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reels Player</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #000000, #1a1a1a);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      color: white;
    }

    .container {
      position: relative;
      width: 90vw;
      max-width: 420px;
      aspect-ratio: 9 / 16;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
    }

    /* Buttons area BELOW the video */
    .button-area {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90vw;
      max-width: 420px;
      margin-top: 20px;
    }

    button {
      flex: 1;
      margin: 0 10px;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      border: none;
      color: white;
      padding: 14px 0;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 123, 255, 0.5);
    }

    button:active {
      transform: translateY(1px);
      box-shadow: 0 2px 8px rgba(0, 123, 255, 0.4);
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .container {
        width: 95vw;
        aspect-ratio: 9 / 16;
        max-width: 360px;
      }

      .button-area {
        width: 95vw;
        max-width: 360px;
        margin-top: 15px;
      }

      button {
        font-size: 0.9rem;
        padding: 12px 0;
      }
    }

    @media (max-width: 480px) {
      body {
        height: auto;
        min-height: 100vh;
        padding: 20px 0;
      }

      .container {
        width: 100vw;
        height: 80vh;
        border-radius: 0;
        box-shadow: none;
      }

      .button-area {
        width: 90vw;
        margin-top: 10px;
      }

      button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div class="container" id="videoContainer">
    <video id="videoPlayer" controls autoplay playsinline></video>
  </div>

  <div class="button-area">
    <button id="prevBtn">⏮ Previous</button>
    <button id="nextBtn">Next ⏭</button>
  </div>

  <script>
    const totalVideos = 76;
    let currentVideo = 2;
    const videoPlayer = document.getElementById("videoPlayer");
    const container = document.getElementById("videoContainer");

    // Load selected video
    function loadVideo(num) {
      if (num < 1) num = totalVideos;
      if (num > totalVideos) num = 1;
      currentVideo = num;
      videoPlayer.src = `${num}.mp4`;
      videoPlayer.load();
      videoPlayer.play();
    }

    // Initialize
    loadVideo(currentVideo);

    // Button controls
    document.getElementById("nextBtn").addEventListener("click", () => {
      videoPlayer.pause();
      loadVideo(currentVideo + 1);
    });

    document.getElementById("prevBtn").addEventListener("click", () => {
      videoPlayer.pause();
      loadVideo(currentVideo - 1);
    });

    // Swipe controls
    let startY = 0;
    container.addEventListener("touchstart", e => startY = e.touches[0].clientY);
    container.addEventListener("touchend", e => {
      const endY = e.changedTouches[0].clientY;
      if (startY - endY > 50) {
        videoPlayer.pause();
        loadVideo(currentVideo + 1);
      } else if (endY - startY > 50) {
        videoPlayer.pause();
        loadVideo(currentVideo - 1);
      }
    });

    // Mouse swipe (drag)
    let mouseStartY = 0;
    container.addEventListener("mousedown", e => mouseStartY = e.clientY);
    container.addEventListener("mouseup", e => {
      const endY = e.clientY;
      if (mouseStartY - endY > 50) {
        videoPlayer.pause();
        loadVideo(currentVideo + 1);
      } else if (endY - mouseStartY > 50) {
        videoPlayer.pause();
        loadVideo(currentVideo - 1);
      }
    });

    // Auto-next when video ends
    videoPlayer.addEventListener("ended", () => {
      loadVideo(currentVideo + 1);
    });
  </script>

</body>
</html>
